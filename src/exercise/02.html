    // ReactDOM.render(root, document.body);

    const span1 = React.createElement('span', {children: 'hello'});
    const span2 = React.createElement('span', {children: 'world'});

    const elementName = 'div';
    const elementProperties = {'class': 'container'}
    const element = React.createElement(elementName, elementProperties, span1, span2);

    const root = React.createElement('div', {id: 'root'}, element);
  
    ReactDOM.render(root, document.body);

  </script>
